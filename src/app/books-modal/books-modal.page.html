<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="closeModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{author.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    
    <ion-card-subtitle>Libros</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let book of books">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{book.cover}}"/>
        </ion-thumbnail>
        <ion-label>{{book.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
