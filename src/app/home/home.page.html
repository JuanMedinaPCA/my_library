<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <p class="ion-text-center ion-text-uppercase">soy el home</p>

    <ion-slides [options]="slideOps">
        <ion-slide *ngFor="let author of authors">
            <ion-avatar (click)="showBooks(author)">
                <img src="{{author.photo}}" alt=""> 
                <span>{{author.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
</ion-content>
