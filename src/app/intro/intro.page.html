
<ion-content>
  <ion-slides pager="true" [options]="slideOpt">

    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" (click)="finish()" ></ion-icon>
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subtitle}}</h2>
      <img style="width: auto; height: 250px;" src={{slide.img}} alt="">
      <p>
        {{slide.descripcion}}
      </p>
      <ion-button color="medium">{{slide.button}}</ion-button>
    </ion-slide>

  </ion-slides>
</ion-content>
